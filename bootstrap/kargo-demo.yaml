---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: kargo-deploy
  namespace: flux-system
spec:
  interval: 10m0s
  url: https://github.com/christianh814/kargo-4-flux
  ref:
    branch: main
  secretRef:
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kargo-project
  namespace: flux-system
spec:
  prune: true
  interval: 10m0s
  path: ./kargo/project
  sourceRef:
    kind: GitRepository
    name: kargo-deploy
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kargo-demo
  namespace: flux-system
spec:
  dependsOn:
    - name: kargo-project
  prune: true
  interval: 10m0s
  path: ./kargo/pipeline
  sourceRef:
    kind: GitRepository
    name: kargo-deploy
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kargo-reconciler
  namespace: flux-system
spec:
  dependsOn:
    - name: kargo-project
  prune: true
  interval: 10m0s
  path: ./kargo/reconciler
  sourceRef:
    kind: GitRepository
    name: kargo-deploy
