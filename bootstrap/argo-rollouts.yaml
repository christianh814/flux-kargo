---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: argoproj
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://argoproj.github.io/argo-helm
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: argo-rollouts
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
  chart:
    spec:
      chart: argo-rollouts
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: argoproj
      version: 2.33.0
  targetNamespace: argo-rollouts
  install:
    createNamespace: true
  interval: 1m0s
  values:
    installCRDs: true
    controller:
      image: 
        pullPolicy: IfNotPresent
