---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gobg-test
  namespace: flux-system
spec:
  interval: 10s
  ref:
    branch: stage/test
  secretRef:
    name: flux-system
  url: https://github.com/christianh814/kargo-4-flux
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gobg-test
  namespace: flux-system
spec:
  interval: 15s
  path: ./app/stages/test
  prune: true
  targetNamespace: gobg-test
  sourceRef:
    kind: GitRepository
    name: gobg-test
